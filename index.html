<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Outlet</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Form Kunjungan Outlet</h1>

    <form id="visit-form">
      <label class="block mb-2">Nama Surveyor</label>
      <input type="text" id="surveyor" class="w-full border p-2 mb-4" required />

      <label class="block mb-2">Nama Outlet</label>
      <input type="text" id="outlet" class="w-full border p-2 mb-4" required />

      <div id="dynamic-questions"></div>

      <input type="hidden" id="location" />

      <button type="submit" class="bg-green-600 text-white px-4 py-2 mt-4 rounded">Kirim & Cetak PDF</button>
    </form>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
